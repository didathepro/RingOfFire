<app-player
    *ngFor="let player of game.players;let i = index;" [ngStyle]="{'top.px': 100 + (i*120)}" 
    [name]="player"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="/playing_cards-master/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right:25px" src="/playing_cards-master/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" src="/playing_cards-master/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:25px" src="/playing_cards-master/{{ currentCard }}.png" alt="">
    </div>
</div>



<button class="btn-add" mat-fab (click)="openDialog()"><mat-icon>add</mat-icon></button>
